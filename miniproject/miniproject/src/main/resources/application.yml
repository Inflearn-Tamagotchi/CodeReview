spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/new_miniproject
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.default_batch_fetch_size: 1000
      hibernate:
        format_sql: true
        show_sql: true
    generate-ddl: false
    show-sql: false

server:
  servlet:
    session:
      tracking-modes: cookie
  port: 8080